<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gas Calculator</title>

    <link type="text/css" href="style.css" rel="stylesheet">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
 <h1>Gas Calculation</h1>

 <h2>Number of passengers</h2>
 <input type="text" id="numberOfPassengers" size="10" >

 <h2>Price of gas (per 1 liter)</h2>
 <input type="text" id="priceOfGas" size="10" >

 <h2>Average car gas consumption (per 100 Km)</h2>
 <input type="text" id="averageConsumption" size="10" >

 <h2>Total distance</h2>
 <input type="text" id="totalDistance" size="10" >

 <br>

 <input type="checkbox" id="checkbox"> + Way Back<br>

  <br>

 <button type="submit" id="button" class="myButton">Calculate</button>

 <p id="result"> </p>


</body>
</html>
